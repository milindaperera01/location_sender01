<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send Your Location</title>
  <script src="./paho-mqtt.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #status { margin-top: 20px; color: green; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Send Your Location wesa mqtt</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" /><br><br>
  <button onclick="startSending()">Send Location</button>
  <div id="status">Status: Idle</div>

  <script>
    const broker = "wss://ff7c-2402-4000-2280-8b2d-338d-d4a4-aa5c-3937.ngrok-free.app:443/mqtt";
    const topic = "mobile/location";

    if (typeof Paho === "undefined") {
      document.getElementById("status").innerText = "Error: Paho MQTT library failed to load.";
    }

    function sendLocationToMQTT(name, lat, lon) {
      const clientID = "web_" + Math.random().toString(16).substr(2, 8);
      const client = new Paho.MQTT.Client(broker, clientID);

      client.onConnectionLost = (responseObject) => {
        document.getElementById("status").innerText = "Connection lost.";
      };

      client.connect({
        onSuccess: () => {
          document.getElementById("status").innerText = "Connected. Sending location...";
          const message = new Paho.MQTT.Message(JSON.stringify({ name, lat, lon }));
          message.destinationName = topic;
          client.send(message);
          document.getElementById("status").innerText = "Location sent: " + lat + ", " + lon;
          client.disconnect();
        },
        onFailure: (error) => {
          document.getElementById("status").innerText = "Connection failed: " + error.errorMessage;
        },
        useSSL: true
      });
    }

    function startSending() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        document.getElementById("status").innerText = "Please enter your name before sending.";
        return;
      }
      if ("geolocation" in navigator) {
        document.getElementById("status").innerText = "Getting your location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("status").innerText = "Location acquired. Connecting...";
            sendLocationToMQTT(name, lat, lon);
          },
          (error) => {
            document.getElementById("status").innerText = "Error getting location: " + error.message;
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
