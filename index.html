<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Location to MQTT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>Sending Your Location...</h2>
  <div id="status">Waiting for GPS permission...</div>

  <script>
    const broker = "wss://ff7c-2402-4000-2280-8b2d-338d-d4a4-aa5c-3937.ngrok-free.app";
    const topic = "mobile/location";

    function sendLocationToMQTT(lat, lon) {
      const client = new Paho.MQTT.Client(broker, "web_" + Math.random());
      client.connect({
        onSuccess: () => {
          document.getElementById("status").innerText = "Connected. Sending location...";
          const message = new Paho.MQTT.Message(JSON.stringify({ lat, lon }));
          message.destinationName = topic;
          client.send(message);
          document.getElementById("status").innerText = "Location sent: " + lat + ", " + lon;
          client.disconnect();
        },
        onFailure: (err) => {
          document.getElementById("status").innerText = "Connection failed: " + err.errorMessage;
        }
      });
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById("status").innerText = "Location captured. Connecting to MQTT...";
          sendLocationToMQTT(lat, lon);
        },
        (err) => {
          document.getElementById("status").innerText = "Error getting location: " + err.message;
        }
      );
    } else {
      document.getElementById("status").innerText = "Geolocation not supported.";
    }
  </script>
</body>
</html>
